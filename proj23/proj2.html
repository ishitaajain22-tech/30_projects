<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calendar</title>
    <link rel="stylesheet" href="proj2.css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p class="date">01</p>
                <p class="day">Sunday</p>
            </div>
            <div class="right">
                <p class="month">January</p>
                <p class="year">2020</p>
            </div>
        </div>
    </div>
<script>
    let date = document.querySelector('.date')
    let day = document.querySelector('.day')
    let month = document.querySelector('.month')
    let year = document.querySelector('.year')

    let current=new Date();
    // console.log(current)
    let days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
    let months=['January','Febraury','March','April','May','June','July','August','September','October','November','December']

    date.innerText= current.getDate();
    day.innerText= days[current.getDay()];
    month.innerText= months[current.getMonth()];
    year.innerText= current.getFullYear();
</script>
</body>
</html>
