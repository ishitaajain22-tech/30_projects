<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE</title>
    <link rel="stylesheet" href="proj8.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" class="qr-txt">

        <div class="imgB">
            <img src="">
        </div>
        <button class="btn">Generate QR Code</button>
    </div>
<script>
    let imgBox = document.querySelector('.imgB')
    let qrtxt= document.querySelector('.qr-txt')
    let btn = document.querySelector('.btn')

    btn.addEventListener('click',function getQR(){
        if(qrtxt.value.length>0){
            let qrImage = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${qrtxt.value}`
            let img= document.createElement('img')
            img.src= qrImage
            imgBox.innerHTML=''
            imgBox.appendChild(img)
            // qrtxt.value=''
        }else{
            qrtxt.classList.add('error')
            setTimeout(()=>{
                qrtxt.classList.remove('error');
            },1000)
        }
    })

</script>
</body>
</html>
